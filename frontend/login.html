<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/assets/stylesheets/login.css">
        <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <main class="container">
            <fieldset class="field-cat login">
               <legend><img src="assets/images/logosmksab.png" height="100"/></legend>
                <form id="form-login" action="/login" method="post">
                      <div><input type="text" autocomplete="username" name="username" placeholder="username"></div>
                      <div><input type="password" autocomplete="current-password" name="password" placeholder="password"></div>
                      <div><button type="submit">Login</button></div>
                </form>
            </fieldset>
        </main>
    </body>
    <script src="assets/javascripts/function.js"></script>
    <script src="assets/javascripts/login.js"></script>
</html>
